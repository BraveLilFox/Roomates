<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Roomates</title>
        
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1 class="survey-title">Cat Feeding Log</h1>
            <p>Or if you need help knowing what to feed them click <a href="feeding-guide.html" class="feeding-guide" target="_blank">HERE</a></p>
            <form class="feeding-log">
                <fieldset>
                    <legend class="fieldset-label">Did you feed the cats?</legend>
                    <label for="dropdown" class="spacer">Who fed them?
                        <select id="dropdown" name="dropdown">
                            <option value="names" class="grey-out" disabled="disabled" selected="selected">select name</option>
                            <option value="Dove">Dove</option>
                            <option value="Kaide">Kaide</option>
                            <option value="Ren">Ren</option>
                        </select>
                    </label>

                    <legend class="spacer">Which meal was it?
                        <label for="breakfast">
                            <input type="radio" id="breakfast" name="breakfast" value="breakfast" class="inline">Breakfast
                        </label>

                        <label for="lunch/snack">
                            <input type="radio" id="lunch-snack" name="lunch-snack" value="lunch-snack" class="inline">Lunch/Snack
                        </label>

                        <label for="dinner">
                            <input type="radio" id="dinner" name="dinner" value="dinner" class="inline">Dinner
                        </label>
                    </legend>
                    
                </fieldset>
                <input type="submit" name="submit" id="submit" class="inline">
            </form>
        </div>
    </body>
</html>
