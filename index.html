<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Roomates</title>
        
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1 class="survey-title">Cat Feeding Log</h1>
            <p><em>Last Fed: <span class="timestamp">000</span></em></p>
            <p>Click For <a href="feeding-guide.html" class="feeding-guide" target="_blank">Feeding Guide</a></p>
            <hr>
            <form class="feeding-log">
                <fieldset>

                    <legend class="spacer">Who fed them?
                        <label for="dove roomate">
                            <input type="radio" id="dove" name="dove" value="dove" class="inline">Dove
                        </label>

                        <label for="kaide roomate">
                            <input type="radio" id="kaide" name="kaide" value="kaide" class="inline">Kaide
                        </label>

                        <label for="ren roomate">
                            <input type="radio" id="ren" name="ren" value="ren" class="inline">Ren
                        </label>
                    </legend>

                    <label for="dropdown" class="spacer">Who fed them?
                        <select id="dropdown" name="dropdown">
                            <option value="meal-time" class="grey-out" disabled="disabled" selected="selected">meal time</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch/Snack</option>
                            <option value="dinner">Dinner</option>
                        </select>
                    </label>
                    
                    <legend for="grivence" class="spacer">Grievences to declare:
                        <textarea id="grivence" name="grivence" rows="4" cols="6">Write them here</textarea>
                    </legend>
                    
                </fieldset>
                <input type="submit" name="submit" id="submit" class="inline">
            </form>
        </div>
        <div id="paw print">
            <img src="Untitled-1.png" alt="paw-print">
        </div>
    </body>
</html>
